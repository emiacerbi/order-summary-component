<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
</head>
<body>
    <main class="card">
        <header class="card__header">
            <img src="./images/illustration-hero.svg" alt="" class="card__header__img">
        </header>

        <div class="card__container">
            <section class="card__info">
                <h1 class="card__info__title">Order Summary</h1>
                <p class="card__info__text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>            
            </section>
    
            <section class="card__pricing">
                <img src="./images/icon-music.svg" alt="music note" class="card__pricing__icon">
                <div class="split">
                    <p class="card__pricing__plan">Annual Plan</p>
                    <p class="card__pricing__price">$59.99/year</p>
                </div>
                <a href="#" class="card__pricing_link">Change</a>
            </section>
    
            <footer class="card__footer">
                <a href="" class="card__footer__payment">Proceed to Payment</a>
                <a href="" class="card__footer__cancel">Cancel Order</a>
            </footer>
        </div>
     </main> <!-- Card ends -->
</body>
</html>
